<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <script src="https://kit.fontawesome.com/a31ef68195.js" crossorigin="anonymous"></script>
    <header align="center">
        <p>CSS Weather Forecast</p>
    </header>
    <main id="container">
        <div class="wrapper">
            <div class="medium one" align="center">Lisabon
                <div>21° <i class="fas fa-cloud-showers-heavy"></i></div>
            </div>
            <div class="medium" align="center">Paris
                <div>11° <i class="fas fa-cloud-sun"></i><img src="" alt=""></div>
            </div>
            <div class="medium one" align="center">Belgrad
                <div>15° <i class="fas fa-sun"></i><img src="" alt=""></div>
            </div>
        </div>
        <div class="wrapper">
            <div class="small" align="center">Kyiv
                <div>21° <i class="fas fa-wind"></i><img src="" alt=""></div>
            </div>
            <div class="small one" align="center">Tel Aviv
                <div>32° <i class="fas fa-cloud-rain"></i><img src="" alt=""></div>
            </div>
            <div class="small one" align="center">Cair 21°
                <div>21° <i class="fas fa-cloud-moon-rain"></i><img src="" alt=""></div>
            </div>
            <div class="small" align="center">New York
                <div>17° <i class="far fa-moon"></i><img src="" alt=""></div>
            </div>
        </div>

        <div class="wrapper">
            <div class="medium" align="center">New Delhi
                <div>17° <i class="fas fa-meteor"></i><img src="" alt=""></div>
            </div>
            <div class="medium one" align="center">San Francisco
                <div>15° <i class="fas fa-cloud-meatball"></i><img src="" alt=""></div>
            </div>
            <div class="medium" align="center">Tokyo
                <div>8° <i class="fas fa-snowflake"></i><img src="" alt=""></div>
            </div>
        </div>
        <div class="wrapper">
            <div class="big" align="center">Sydney
                <div>25° <i class="fas fa-poo-storm"></i><img src="" alt=""></div>
            </div>
        </div>
    </main>
    <footer align="center">
        <p>Have a nice day</p>
    </footer>
    <div class="btn-wrapper">
        <button class="btngvn">Gavno btn</button>
        <button class="btngvn2">Gavno btn2</button>
    </div>
</body>

</html>
